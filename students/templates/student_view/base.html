{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Student Curriculum Residency Informations System</title>
    <link rel="icon" type="image/x-icon" href="{% static 'images/Palompon_Institute_of_Technology.png' %}">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/ojts.css' %}" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  </head>
   <style>
     body{
        background-image: url("{% static 'images/bro.jpg' %}");
        background-repeat: no-repeat, repeat;
        background-size: 100% 100%;
      }
    .scroll::-webkit-scrollbar {
          display: none;
    }
        .scroll {
          height: 460px;
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
    }
    .as{
      background-color: #197d98
    }
    .as:hover{
      background-color: #0d98ba;
      color: #fff;
    }
    .ba{
     background-color: #1c4a59;
    }
  </style>
<body>
<div class="container-fluid">
<div class="page-content-wrapper">
    <div class="banner" style="height:!important 50px">
      <img src="{% static 'images/sample4.jpg' %}"style=" width:100%;height:15%; " >
      
    </div>
            <!-- Sidebar-->
            <div class="d-flex" id="wrapper">
            <div class=""  id="sidebar-wrapper">
                <div class="ba sidebar-heading text-light" ><strong>Student</strong></div>
                <div class="list-group list-group-flush">
                    <a class="as list-group-item list-group-item-action list-group-itemp-3" href="{% url 'home_student' %}">Home</a>
                    <a class="as list-group-item list-group-item-action list-group-item p-3" href="{% url 'student_index' %}">Curriculum Residency</a>
                    <a class="as list-group-item list-group-item-action list-group-item p-3" href="#!">Profile</a>
                </div>
            </div>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                <nav class="navbar navbar-expand navbar-dark bg-dark">
                    <div class="container-fluid">
                        <button class="btn ba text-light" id="sidebarToggle"><i class="fa fa-bars"></i></button>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                        {% if user.is_authenticated %}
                          <a class="btn btn-danger" href="{% url 'logout' %}" role="button">Logout</a>
                        {% endif %}

                        
                </nav>
                <!-- Page content-->
                  <div class="scroll container-fluid mt-2">
                    {% block body %}

                    {% endblock %}

                    
                  </div>  
                
            </div>

        </div>
      </div>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="{% static 'PR_kenth/popup.js' %}"></script>
    <script>
      window.addEventListener('DOMContentLoaded', event => {

          // Toggle the side navigation
          const sidebarToggle = document.body.querySelector('#sidebarToggle');
          if (sidebarToggle) {
              // Uncomment Below to persist sidebar toggle between refreshes
              // if (localStorage.getItem('sb|sidebar-toggle') === 'true') {
              //     document.body.classList.toggle('sb-sidenav-toggled');
              // }
              sidebarToggle.addEventListener('click', event => {
                  event.preventDefault();
                  document.body.classList.toggle('sb-sidenav-toggled');
                  localStorage.setItem('sb|sidebar-toggle', document.body.classList.contains('sb-sidenav-toggled'));
              });
          }

      });
    </script>
    </div>

    


  </body>
</html>
