{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Student Curriculum Residency Informations System</title>
    <link rel="icon" type="image/x-icon" href="{% static 'images/Palompon_Institute_of_Technology.png' %}">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/ojts.css' %}" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  </head>
  <style>
     body{
        background-image: url("{% static 'images/wor.jpg' %}");
        background-repeat: no-repeat, repeat;
        background-size: 100% 100%;
      }
    .scroll::-webkit-scrollbar {
          display: none;
    }
        .scroll {
          height: 70%;
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
    }
    .as{
      background: #F2EDD7FF;
    }
    .ab{
      background: #343148FF;
    }
  </style>
  <body>
    <div class="page-content-wrapper">
  <div class="container-fluid">
    <div class="banner" style="height:!important 50px">
      <img src="{% static 'images/sample3.jpg' %}"style=" width:100%;height:15%;" >
    </div>
  </div>

<div class="container-fluid">
<div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div  id="sidebar-wrapper">
                <div class="sidebar-heading text-light bg-dark " ><strong>SIP</strong></div>

                <div class="list-group list-group-flush">
                  <a class="list-group-item list-group-item-action list-group-item-warning p-3" href="{% url 'home_ojt' %}">Home</a>
                  <a class="list-group-item list-group-item-action list-group-item-warning p-3" href="{% url 'ojt_index' %}">Student List</a>
                </div>
            </div>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                <nav class="navbar navbar-expand navbar-dark bg-dark">
                    <div class="container-fluid">
                        <button class="as btn "  id="sidebarToggle"><i class="fa fa-bars"></i></button>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                        {% if user.is_authenticated %}
                          <a class="btn btn-danger" href="{% url 'logout' %}" role="button">Logout</a>
                        {% endif %}
                </nav>
                <!-- Page content-->
                  <div class="scroll container-fluid ">
                    {% block body %}
                    {% endblock %}

                  </div>  
                
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="{% static 'PR_kenth/popup.js' %}"></script>
    <script>
      window.addEventListener('DOMContentLoaded', event => {

          // Toggle the side navigation
          const sidebarToggle = document.body.querySelector('#sidebarToggle');
          if (sidebarToggle) {
              // Uncomment Below to persist sidebar toggle between refreshes
              // if (localStorage.getItem('sb|sidebar-toggle') === 'true') {
              //     document.body.classList.toggle('sb-sidenav-toggled');
              // }
              sidebarToggle.addEventListener('click', event => {
                  event.preventDefault();
                  document.body.classList.toggle('sb-sidenav-toggled');
                  localStorage.setItem('sb|sidebar-toggle', document.body.classList.contains('sb-sidenav-toggled'));
              });
          }

      });
    </script>
    </div>

    


  </body>
</html>
