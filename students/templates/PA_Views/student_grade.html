{% extends "PA_Views/base.html" %}

{% block body %}
<h3>{{ student.user.first_name }}{{ student.user.last_name }}'s Grades</h3>

      <div class="card-body">
        <p class="card-text">
          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">Subject</th>
                  <th scope="col">Score</th>
                  <th scope="col">Status</th>
                </tr>
              </thead>
              <tbody>
                {% for grade in grades %}
                  <tr>
                    <td>{{ grade.subject_id  }}</td>
                    <td>{{ grade.subject_grade }}</td>
                    <td>{{  grade.status }}</td>
                  </tr>
                   {% empty %}
		            <tr>
		                <td colspan="3">No grades available.</td>
		            </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </p>
      </div>


{% endblock %}
