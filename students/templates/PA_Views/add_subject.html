{% extends "PA_Views/base.html" %}

{% block body %}
<h3 class="text-center m-4 bg-primary">Add Subject</h3>
  {% if success %}
    <div class="alert alert-success" role="alert">
      The Subject added successfully.
      <a href="{% url 'subject_list' %}" class="alert-link">Go to Subject List.</a>
    </div>
  {% else %}

    <div class="row justify-content-center">
      <div class="col-8">
        <div class="card bg-light mb-3">
          <div class="card-header">
            <i class="fa-solid fa-book fa-lg"></i> Subject Description
          </div>
          <div class="container-fluid">
            <form class="form-inline"action="{% url 'add_subject' %}" method="POST">
              {% csrf_token %}
              {{ form.as_p }}
              <div class="col text-center d-grid gap-2">
                <button type="submit" class="btn btn-outline-primary ">Add</button>
                <a href="{% url 'subject_list' %}" class="btn btn-outline-secondary ">Cancel</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  {% endif %}
{% endblock %}
