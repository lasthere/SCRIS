{% extends "PA_Views/base.html" %}

{% block body %}
  <h3 class="text-center m-4 bg-primary">Add Program Adviser</h3>
  {% if success %}
    <div class="alert alert-success" role="alert">
      The Program Adviser added successfully.
      <a href="{% url 'pa_list' %}" class="alert-link">Go to Program Adviser Accounts.</a>
    </div>
  {% else %}
    <div class="row justify-content-center">
      <div class="col-8">
        <div class="card bg-light mb-3">
          <div class="card-header">
            <i class="fa-solid fa-address-card fa-lg"></i> Program Adviser Registration
          </div>
          <div class="card-body">
            <form class="form-inline" action="{% url 'add_pa' %}" method="POST">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-hal">Add</button>
              <a href="{% url 'pa_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  {% endif %}
{% endblock %}
