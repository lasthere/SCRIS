{% extends "PA_Views/base.html" %}

{% block body %}
<h1>Student Search</h1>
<form method="get">
    {{ form.as_p }}
    <button type="submit">Search</button>
</form>
{% if student_data %}
    <ul>
    {% for student in student_data %}
        <li>{{ student.first_name }} ({{ student.last_name }})</li>
    {% empty %}
        <li>No results found.</li>
    {% endfor %}
    </ul>
{% endif %}

{% endblock %}
