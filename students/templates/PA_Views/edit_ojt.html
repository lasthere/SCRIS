{% extends "PA_Views/base.html" %}

{% block body %}
  <h3 class="text-center m-4">Update Officer</h3>
  {% if success %}
    <div class="alert alert-success" role="alert">
      The officer updated successfully.
      <a href="{% url 'ojt_list' %}" class="alert-link">Go Back.</a>
    </div>
  {% else %}
    <div class="row justify-content-center">
      <div class="col-8">
        <div class="card bg-light mb-3">
          <div class="card-header">
            <i class="fa-solid fa-pen-to-square fa-lg"></i> Update Ojt Officer
          </div>
          <div class="card-body">
            <form class="" action="" method="POST">
              {% csrf_token %}
              {{ form.as_p }}

              <button type="submit" class="btn btn-hal">Update</button>
              <a href="{% url 'ojt_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  {% endif %}
{% endblock %}
